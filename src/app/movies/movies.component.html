<div class="card">
    <div class="card-header">
        {{ title }}
    </div>
    <ul class="list-group list-group-flush">
        <li *ngFor="let movie of movies" routerLink='/detail/{{movie.id}}' class="list-group-item list-group-item-warning">
            <span class="badge badge-primary">{{movie.id}} </span> {{movie.name}}
            <span class="float-end"> x </span>
        </li>
    </ul>
</div>

<div class="card">
    <div class="card-body">
        Add Movie
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="name"></label>
            <input type="text" class="form-control">
        </div>
    </div>
    <!--<button (click)="save()" class=btn btn-primary btn-sm></button> -->
    
</div>
